<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakapop Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="flex justify-center min-h-screen py-6 md:py-10 px-4 bg-slate-50">
    <div class="w-full max-w-[550px]">
        <div class="text-center mb-8">
            <div class="relative inline-block group profile-upload-wrapper cursor-pointer">
                <div class="w-24 h-24 md:w-28 md:h-28 rounded-full p-1 bg-white shadow-lg ring-2 ring-indigo-100 overflow-hidden relative">
                    <img id="my-avatar" src="https://ui-avatars.com/api/?name=Pakapop&background=0f172a&color=fff" class="w-full h-full object-cover rounded-full">
                    <div class="edit-overlay absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 transition-opacity duration-300 rounded-full"><i class="fa-solid fa-camera text-white text-xl"></i></div>
                </div>
                <input type="file" id="profile-upload" class="hidden" accept="image/*" onchange="uploadProfile(this)">
                <div class="absolute bottom-0 right-0 bg-indigo-500 text-white w-7 h-7 md:w-8 md:h-8 rounded-full flex items-center justify-center border-2 border-white shadow-sm"><i class="fa-solid fa-pen text-[10px]"></i></div>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mt-3">คุณภคภพ (Boy)</h1>
            <p class="text-slate-500 text-xs md:text-sm font-medium">ระบบขออนุญาตแฟน (ฉบับทางการ)</p>
        </div>
        <div class="bg-white rounded-[24px] md:rounded-[30px] shadow-xl p-6 md:p-8 border border-slate-100 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-indigo-500 to-blue-500"></div>
            <div class="space-y-4 md:space-y-6 mt-2">
                <div><label class="block text-slate-700 text-sm font-semibold mb-2"><i class="fa-solid fa-location-dot mr-2 text-indigo-500"></i>จะไปที่ไหน?</label><input type="text" id="place" class="w-full px-4 py-3 md:px-5 md:py-4 rounded-xl md:rounded-2xl bg-slate-50 border-0 focus:ring-2 focus:ring-indigo-100 outline-none transition text-slate-700 font-medium" placeholder="ระบุสถานที่..."></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-5">
                    <div><label class="block text-slate-700 text-sm font-semibold mb-2"><i class="fa-regular fa-calendar-check mr-2 text-emerald-500"></i>เริ่ม</label><input type="datetime-local" id="start" class="w-full px-4 py-3 rounded-xl bg-slate-50 border-0 focus:ring-2 focus:ring-emerald-100 outline-none text-sm text-slate-700 font-medium"></div>
                    <div><label class="block text-slate-700 text-sm font-semibold mb-2"><i class="fa-regular fa-calendar-xmark mr-2 text-rose-500"></i>กลับ</label><input type="datetime-local" id="end" class="w-full px-4 py-3 rounded-xl bg-slate-50 border-0 focus:ring-2 focus:ring-rose-100 outline-none text-sm text-slate-700 font-medium"></div>
                </div>
                <div><label class="block text-slate-700 text-sm font-semibold mb-2"><i class="fa-solid fa-coins mr-2 text-amber-500"></i>งบประมาณ (บาท)</label><input type="number" id="budget" class="w-full px-4 py-3 rounded-xl bg-slate-50 border-0 focus:ring-2 focus:ring-amber-100 outline-none transition text-slate-700 font-medium" placeholder="0"></div>
                <div><label class="block text-slate-700 text-sm font-semibold mb-2"><i class="fa-solid fa-comment-dots mr-2 text-indigo-400"></i>เหตุผลอ้อนคุณธนิดา</label><textarea id="reason" rows="2" class="w-full px-4 py-3 rounded-xl bg-slate-50 border-0 focus:ring-2 focus:ring-indigo-100 outline-none transition text-slate-700 font-medium resize-none" placeholder="สัญญาจะเป็นเด็กดี..."></textarea></div>
                <button onclick="sendRequest()" class="w-full py-3.5 md:py-4 bg-slate-800 hover:bg-slate-900 text-white font-bold rounded-xl md:rounded-2xl shadow-lg shadow-slate-200/50 transform active:scale-[0.98] transition-all duration-200 flex justify-center items-center gap-2 md:gap-3 text-base md:text-lg"><span>ส่งใบลา</span> <i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="mt-10 md:mt-12">
            <h3 class="text-slate-700 font-bold text-lg md:text-xl mb-4 pl-2 flex items-center gap-2"><i class="fa-solid fa-clock-rotate-left text-indigo-500"></i> ประวัติการลา</h3>
            <div id="list" class="space-y-4 md:space-y-6 pb-10"></div>
        </div>
    </div>
    <script src="boy.js"></script>
    <script>document.querySelector('.profile-upload-wrapper').addEventListener('click', () => { document.getElementById('profile-upload').click(); });</script>
</body>
</html>
