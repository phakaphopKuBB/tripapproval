<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanida Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="flex justify-center min-h-screen py-6 md:py-10 px-4 bg-pink-50/50">
    <div class="w-full max-w-[550px]">
        <div class="text-center mb-8">
            <div class="relative inline-block group profile-upload-wrapper cursor-pointer">
                <div class="w-24 h-24 md:w-28 md:h-28 rounded-full p-1 bg-white shadow-lg ring-2 ring-pink-200 overflow-hidden relative">
                    <img id="my-avatar" src="https://ui-avatars.com/api/?name=Thanida&background=ec4899&color=fff" class="w-full h-full object-cover rounded-full">
                    <div class="edit-overlay absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 transition-opacity duration-300 rounded-full"><i class="fa-solid fa-camera text-white text-xl"></i></div>
                </div>
                <input type="file" id="profile-upload" class="hidden" accept="image/*" onchange="uploadProfile(this)">
                <div class="absolute bottom-0 right-0 bg-pink-500 text-white w-7 h-7 md:w-8 md:h-8 rounded-full flex items-center justify-center border-2 border-white shadow-sm"><i class="fa-solid fa-pen text-[10px]"></i></div>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mt-3">คุณธนิดา (Girl)</h1>
            <p class="text-slate-500 text-xs md:text-sm font-medium">ศูนย์บัญชาการอนุมัติ (อำนาจอยู่ที่คุณ)</p>
        </div>
        <div class="bg-white rounded-[24px] md:rounded-[30px] shadow-xl p-6 md:p-8 border border-pink-100 min-h-[500px]">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-slate-700 font-bold text-lg md:text-xl flex items-center gap-2"><div class="w-8 h-8 bg-pink-100 text-pink-500 rounded-full flex items-center justify-center text-sm"><i class="fa-solid fa-list-check"></i></div> รายการคำขอ</h3>
                <div class="flex items-center gap-1.5 text-[10px] md:text-xs font-medium text-pink-600 bg-pink-50 px-3 py-1 rounded-full border border-pink-100"><span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-pink-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-pink-500"></span></span> Realtime</div>
            </div>
            <div id="list" class="space-y-4 md:space-y-6"></div>
        </div>
    </div>
    <script src="girl.js"></script>
    <script>document.querySelector('.profile-upload-wrapper').addEventListener('click', () => { document.getElementById('profile-upload').click(); });</script>
</body>
</html>
